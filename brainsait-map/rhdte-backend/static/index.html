<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSAIT RHDTE API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #667eea; margin-bottom: 10px; font-size: 2.5rem; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1rem; }
        .status {
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        .status::before {
            content: "‚óè";
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .section { margin-bottom: 30px; }
        .section h2 { color: #333; margin-bottom: 15px; font-size: 1.5rem; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .cta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: #667eea; color: white; }
        .btn-secondary { background: #10b981; color: white; }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        @media (max-width: 640px) {
            .cta { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• BrainSAIT RHDTE</h1>
        <p class="subtitle">Riyadh Health Digital Transformation Engine</p>
        <div class="status">API Operational</div>
        
        <div class="section">
            <h2>üìä Live Statistics</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalFacilities">...</div>
                    <div class="stat-label">Facilities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgRating">...</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalDistricts">...</div>
                    <div class="stat-label">Districts</div>
                </div>
            </div>
        </div>
        
        <div class="cta">
            <a href="/docs" class="btn btn-primary">üìö API Documentation</a>
            <a href="/api/facilities" class="btn btn-secondary">üîç View Facilities</a>
        </div>
        
        <div class="footer">
            <p><strong>BrainSAIT</strong> - Healthcare Technology for Saudi Arabia & Sudan</p>
            <p style="margin-top: 5px;">Powered by FastAPI ‚Ä¢ PythonAnywhere</p>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();
                document.getElementById('totalFacilities').textContent = data.totalFacilities || 0;
                document.getElementById('avgRating').textContent = (data.avgRating || 0).toFixed(1) + '‚òÖ';
                document.getElementById('totalDistricts').textContent = data.totalDistricts || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
                document.getElementById('totalFacilities').textContent = '20';
                document.getElementById('avgRating').textContent = '4.2‚òÖ';
                document.getElementById('totalDistricts').textContent = '15';
            }
        }
        loadStats();
    </script>
</body>
</html>
