<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSAIT Unified Dashboard - PayLinc & Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .agent-card {
            transition: all 0.3s ease;
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .metric-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }
        
        .rtl {
            direction: rtl;
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen p-4" x-data="dashboardApp()">
    
    <!-- Language Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button @click="toggleLanguage()" class="glass-morphism px-4 py-2 rounded-lg text-white font-semibold">
            <i class="fas fa-language mr-2"></i>
            <span x-text="currentLang === 'en' ? 'العربية' : 'English'"></span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto max-w-7xl">
        
        <!-- Header -->
        <div class="glass-morphism rounded-2xl p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2" x-text="translations[currentLang].title"></h1>
                    <p class="text-gray-200" x-text="translations[currentLang].subtitle"></p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-300" x-text="currentDateTime"></p>
                    <div class="flex items-center mt-2">
                        <span class="status-indicator bg-green-400 mr-2"></span>
                        <span class="text-white text-sm">All Systems Operational</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Key Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <template x-for="metric in metrics" :key="metric.id">
                <div class="metric-card glass-morphism rounded-xl p-6 agent-card">
                    <div class="flex items-center justify-between mb-4">
                        <i :class="metric.icon" class="text-3xl text-white"></i>
                        <span class="text-2xl font-bold text-white" x-text="metric.value"></span>
                    </div>
                    <h3 class="text-gray-200 font-semibold mb-1" x-text="metric.label"></h3>
                    <div class="flex items-center text-sm">
                        <span :class="metric.trend > 0 ? 'text-green-400' : 'text-red-400'" x-text="(metric.trend > 0 ? '+' : '') + metric.trend + '%'"></span>
                        <span class="text-gray-300 ml-2">vs last month</span>
                    </div>
                </div>
            </template>
        </div>

        <!-- Tabs Navigation -->
        <div class="glass-morphism rounded-xl p-2 mb-6">
            <div class="flex space-x-2 overflow-x-auto">
                <template x-for="tab in tabs" :key="tab.id">
                    <button 
                        @click="currentTab = tab.id"
                        :class="currentTab === tab.id ? 'bg-white bg-opacity-20' : ''"
                        class="px-6 py-3 rounded-lg text-white font-semibold whitespace-nowrap transition-all"
                    >
                        <i :class="tab.icon" class="mr-2"></i>
                        <span x-text="tab.name"></span>
                    </button>
                </template>
            </div>
        </div>

        <!-- Content Sections -->
        <div class="glass-morphism rounded-xl p-6">
            
            <!-- PayLinc Overview -->
            <div x-show="currentTab === 'paylinc'" x-transition>
                <h2 class="text-2xl font-bold text-white mb-6">PayLinc Payment Platform</h2>
                
                <!-- Payment Channels -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <template x-for="channel in paymentChannels" :key="channel.id">
                        <div class="bg-white bg-opacity-10 rounded-lg p-4">
                            <div class="flex items-center justify-between mb-3">
                                <h3 class="text-white font-semibold" x-text="channel.name"></h3>
                                <span class="status-indicator" :class="channel.status === 'active' ? 'bg-green-400' : 'bg-red-400'"></span>
                            </div>
                            <p class="text-2xl font-bold text-white mb-2" x-text="channel.volume"></p>
                            <p class="text-sm text-gray-300" x-text="channel.transactions + ' transactions'"></p>
                        </div>
                    </template>
                </div>

                <!-- Recent Transactions -->
                <div class="bg-white bg-opacity-10 rounded-lg p-4">
                    <h3 class="text-white font-semibold mb-4">Recent Transactions</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-white">
                            <thead class="border-b border-white border-opacity-20">
                                <tr>
                                    <th class="text-left p-2">ID</th>
                                    <th class="text-left p-2">Type</th>
                                    <th class="text-left p-2">Amount</th>
                                    <th class="text-left p-2">Status</th>
                                    <th class="text-left p-2">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="tx in recentTransactions" :key="tx.id">
                                    <tr class="border-b border-white border-opacity-10">
                                        <td class="p-2" x-text="tx.id"></td>
                                        <td class="p-2" x-text="tx.type"></td>
                                        <td class="p-2" x-text="tx.amount"></td>
                                        <td class="p-2">
                                            <span :class="tx.status === 'completed' ? 'text-green-400' : 'text-yellow-400'" x-text="tx.status"></span>
                                        </td>
                                        <td class="p-2" x-text="tx.date"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Healthcare Agents -->
            <div x-show="currentTab === 'healthcare'" x-transition>
                <h2 class="text-2xl font-bold text-white mb-6">Healthcare Agents</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <template x-for="agent in healthcareAgents" :key="agent.id">
                        <div class="bg-white bg-opacity-10 rounded-lg p-4 agent-card cursor-pointer" @click="openAgentDetails(agent)">
                            <div class="flex items-center justify-between mb-3">
                                <i :class="agent.icon" class="text-2xl text-white"></i>
                                <span class="status-indicator" :class="agent.status === 'online' ? 'bg-green-400' : 'bg-gray-400'"></span>
                            </div>
                            <h3 class="text-white font-semibold mb-2" x-text="agent.name"></h3>
                            <p class="text-sm text-gray-300 mb-3" x-text="agent.description"></p>
                            <div class="flex items-center text-sm text-gray-300">
                                <i class="fas fa-plug mr-2"></i>
                                <span x-text="agent.subdomain"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Business Agents -->
            <div x-show="currentTab === 'business'" x-transition>
                <h2 class="text-2xl font-bold text-white mb-6">Business & Operations Agents</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="agent in businessAgents" :key="agent.id">
                        <div class="bg-white bg-opacity-10 rounded-lg p-4 agent-card cursor-pointer" @click="openAgentDetails(agent)">
                            <div class="flex items-center justify-between mb-3">
                                <i :class="agent.icon" class="text-2xl text-white"></i>
                                <span class="status-indicator" :class="agent.status === 'online' ? 'bg-green-400' : 'bg-gray-400'"></span>
                            </div>
                            <h3 class="text-white font-semibold mb-2" x-text="agent.name"></h3>
                            <p class="text-sm text-gray-300 mb-3" x-text="agent.description"></p>
                            <div class="flex items-center text-sm text-gray-300">
                                <i class="fas fa-plug mr-2"></i>
                                <span x-text="agent.subdomain"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Automation Agents -->
            <div x-show="currentTab === 'automation'" x-transition>
                <h2 class="text-2xl font-bold text-white mb-6">Automation & Development Agents</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="agent in automationAgents" :key="agent.id">
                        <div class="bg-white bg-opacity-10 rounded-lg p-4 agent-card cursor-pointer" @click="openAgentDetails(agent)">
                            <div class="flex items-center justify-between mb-3">
                                <i :class="agent.icon" class="text-2xl text-white"></i>
                                <span class="status-indicator" :class="agent.status === 'online' ? 'bg-green-400' : 'bg-gray-400'"></span>
                            </div>
                            <h3 class="text-white font-semibold mb-2" x-text="agent.name"></h3>
                            <p class="text-sm text-gray-300 mb-3" x-text="agent.description"></p>
                            <div class="flex items-center text-sm text-gray-300">
                                <i class="fas fa-plug mr-2"></i>
                                <span x-text="agent.subdomain"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- System Overview -->
            <div x-show="currentTab === 'system'" x-transition>
                <h2 class="text-2xl font-bold text-white mb-6">System Overview</h2>
                
                <!-- Infrastructure Status -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <h3 class="text-white font-semibold mb-4">Infrastructure Status</h3>
                        <template x-for="service in infrastructureServices" :key="service.id">
                            <div class="flex items-center justify-between py-2 border-b border-white border-opacity-10">
                                <span class="text-gray-300" x-text="service.name"></span>
                                <div class="flex items-center">
                                    <span class="status-indicator mr-2" :class="service.status === 'healthy' ? 'bg-green-400' : 'bg-red-400'"></span>
                                    <span class="text-white text-sm" x-text="service.uptime"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <h3 class="text-white font-semibold mb-4">Active Workflows</h3>
                        <canvas id="workflowChart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Agent Details Modal -->
    <div x-show="showAgentModal" 
         x-transition
         @click.away="showAgentModal = false"
         class="fixed inset-0 flex items-center justify-center z-50 p-4"
         style="display: none;">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="glass-morphism rounded-xl p-6 max-w-2xl w-full relative z-10">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-white" x-text="selectedAgent?.name"></h2>
                <button @click="showAgentModal = false" class="text-white text-2xl">&times;</button>
            </div>
            <template x-if="selectedAgent">
                <div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-gray-300 text-sm mb-1">Status</p>
                            <p class="text-white font-semibold" x-text="selectedAgent.status"></p>
                        </div>
                        <div>
                            <p class="text-gray-300 text-sm mb-1">Subdomain</p>
                            <p class="text-white font-semibold" x-text="selectedAgent.subdomain"></p>
                        </div>
                        <div>
                            <p class="text-gray-300 text-sm mb-1">Port</p>
                            <p class="text-white font-semibold" x-text="selectedAgent.port"></p>
                        </div>
                        <div>
                            <p class="text-gray-300 text-sm mb-1">Version</p>
                            <p class="text-white font-semibold">v1.0.0</p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <p class="text-gray-300 text-sm mb-2">Description</p>
                        <p class="text-white" x-text="selectedAgent.description"></p>
                    </div>
                    <div class="flex space-x-3">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-external-link-alt mr-2"></i>Open Agent
                        </button>
                        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-sync mr-2"></i>Restart
                        </button>
                        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-cog mr-2"></i>Configure
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
